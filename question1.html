<body>
  <div class="quiz-content">
    <h2>  次のうち素数はどれ </h2>
      <ul class="answers" data-id="question1">
        <li data-answer="A">1</li>
        <li data-answer="B">4</li>
        <li data-answer="C">12</li>
        <li data-answer="D">どれも違う</li>
      </ul>
    </div>
      <div class="answer-content">

        <h2>答え</h2>
        <p>どれも違う</p><br>
        <p>解説:１は素数ではないです
          自身と1を除く数以外に公約数をもたない数です。
        </p>
      </div>

        <p>残念！間違っています</p>
